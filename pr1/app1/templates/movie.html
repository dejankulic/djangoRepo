{% extends 'main.html' %}
{% block content %}
    <div class="card">
        <div class ="card-header">
            <h1>
              {{ movie.movieName }}
            </h1>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ movie.rating }}</p>
                <footer class="blockquote-footer">
                    Author:
                    <cite title="Source Title">
                        {{ article.owner.username}}
                    </cite>
                </footer>
            </blockquote>
        </div>
    </div>

{% endblock %}
