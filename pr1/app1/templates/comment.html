{% extends 'movie.html' %}
{% block content %}
    <div class="card">
        <div class ="card-header">
            <h1>
              {{ movie.movieName }}
               {% if perms.app1.change_comment %}
                <a href="{% url 'app1:editcomment' comment.id %}">
                    <span class="badge badge-primary">Edit</span>
                </a>
                {% endif %}
                    {% if perms.app1.delete_comment %}
                <a href="{% url 'app1:deletecomment' comment.id %}">
                    <span class="badge badge-primary">Delete</span>
                </a>
                {% endif %}

            </h1>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ comment.content }}</p>
                <footer class="blockquote-footer">
                    Author:
                    <cite title="Source Title">
                        {{ comment.owner.username}}
                    </cite>
                </footer>
            </blockquote>
        </div>
    </div>

{% endblock %}
